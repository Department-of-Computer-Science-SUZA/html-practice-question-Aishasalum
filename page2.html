<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested and Definition List</title>
</head>
<body>
    <center><h1>To illustrate Nested and Definition List Tags</h1></center><hr>
</hr>
<h2>An orderd nested list:</h2>
<ol>
    <li>Coffe</li>
    <li>Tea</li>
    <ol type="a">
        <li>Black tea</li>
        <li>Green tea</li>

    </ol>
    <ol type="i">
        <dd>
        <li>China</li>
        <li>Africa</li>
        </dd>
        

    </ol>
    <li>Milk</li>
</ol>
<h3>A Definition List:</h3>
<dl>
    <dt>Bangalore</dt>
    <dd>-Capital city of Kamataka</dd>
    <dt>Mumbai</dt>
    <dd>-Capital city of Maharashtra</dd>
</dl>
    
</body>
</html>
